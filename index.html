<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">Weather</h1>
        <div class="navbar">
            <div class="nav" id="home"><a href="#">Home</a></div>
            <div class="nav" id="forecast">forecast</div>
            <div class="nav" id="News">News</div>
            <div class="nav" id="settings">Settings</div>
        </div>
    </header>
    <div class="line"></div>

    <section class="home">
        <h2>Check the Weather</h2>
        <input type="text" id="city" placeholder="Enter the city" value="">
        <button class="submit">Show weather</button>
        <div class="img">
            <p class="weather"></p>
        </div>
        <div class="note"> </div>
<!-- //weather in london is currently sunny with a temperature of 25degree C. The forcast of next few days is also sunny  -->
    </section>
    
    <script src="script.js"></script>
    
</body>
</html>
